{% extends 'starter.html' %}
{% load static %}

{% block body %}

    <table class="table table-info container">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Datetime</th>
        <th>Department</th>
        <th>Doctor</th>
        <th>Message</th>
        <th>Action</th>

    </tr>
    {% for x in appointment  %}


      <tr>

          <td>{{x.name}}</td>
          <td>{{x.email}}</td>
          <td>{{x.phone}}</td>
          <td>{{x.datetime}}</td>
          <td>{{x.department}}</td>
          <td>{{x.doctor}}</td>
          <td>{{x.message}}</td>
          <td>
              <a href="" class="btn btn-primary">Edit</a>
              <a href="/delete/{{ x.id }}" class="btn btn-success">Delete</a>
              <a href="" class="btn btn-danger">Pay</a>

                  </td>
      </tr>
    {% endfor %}

    </table>

{% endblock %}
